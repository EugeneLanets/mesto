<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="page__content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="button profile__button_type_edit" aria-label="Редактировать профиль"></button>
        </div>
        <button class="button profile__button_type_add" aria-label="Добавить новое фото">+</button>
      </section>
      <section class="gallery">
        <article class="card">
          <img src="./images/gallery/barnegat_light.jpg" alt="Маяк Барнегат, США" class="card__image">
          <div class="card__info">
            <p class="card__text" title="Маяк Барнегат">Маяк Барнегат</p>
            <button class="card__like" aria-label="Кнопка нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/gallery/folkestone.jpg" alt="Фолькстонский маяк, Великобритания" class="card__image">
          <div class="card__info">
            <p class="card__text" title="Фолькстонский маяк">Фолькстонский маяк</p>
            <button class="card__like" aria-label="Кнопка нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/gallery/kamchatka.jpg" alt="Петропавловский маяк, Камчатка" class="card__image">
          <div class="card__info">
            <p class="card__text" title="Петропавловский маяк">Петропавловский маяк</p>
            <button class="card__like" aria-label="Кнопка нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/gallery/svyatoy_nos.jpg" alt="Маяк на мысу Святой Нос, Кольский полуостров" class="card__image">
          <div class="card__info">
            <p class="card__text" title="Святоносский маяк">Святоносский маяк</p>
            <button class="card__like" aria-label="Кнопка нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/gallery/tolbukhin.jpg" alt="Маяк Толбухинб Финский залив" class="card__image">
          <div class="card__info">
            <p class="card__text" title="Маяк Толбухин">Маяк Толбухин</p>
            <button class="card__like" aria-label="Кнопка нравится"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/gallery/vladivostok_tokarevskiy.jpg" alt="Маяк Токаревский, Владивосток" class="card__image">
          <div class="card__info">
            <p class="card__text" title="Токаревский маяк">Токаревский маяк</p>
            <button class="card__like" aria-label="Кнопка нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="profile-form">
          <h2 class="profile-form__title">Редактировать профиль</h2>
          <input type="text" name="name" class="profile-form__field" placeholder="Ваше имя">
          <input type="text" name="status" class="profile-form__field" placeholder="Пара слов о себе">
          <button type="submit" class="button">Сохранить</button>
        </form>
        <button class="popup__button" aria-label="Закрыть окно"></button>
      </div>
    </section>
  </div>
</body>
</html>
