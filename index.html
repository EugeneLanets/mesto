<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="page__content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button type="button" class="button profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="button profile__button profile__button_type_add" aria-label="Добавить новое фото">+</button>
      </section>
      <section class="gallery" aria-label="Фотогалерея">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      
    </section>
  </div>
  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <div class="card__info">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
      </div>
      <button type="button" class="card__delete" aria-label="Удалить карточку"></button>
    </article>
  </template>
  <template id="modal-form">
    <form class="modal-form popup__container" name="">
      <h2 class="modal-form__title"></h2>
      <input type="text" name="" class="modal-form__field" placeholder="">
      <input type="text" name="" class="modal-form__field" placeholder="">
      <button type="submit" class="button modal-form__submit"></button>
      <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
    </form>
  </template>
  <template id="big-picture-template">
    <figure class="big-picture popup__container">
      <img src="" alt="" class="big-picture__image">
      <figcaption class="big-picture__caption"></figcaption>
      <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
    </figure>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
