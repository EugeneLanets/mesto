<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="page__content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button type="button" class="button profile__button profile__button_type_edit" aria-label="Редактировать профиль"></button>
        </div>
        <button type="button" class="button profile__button profile__button_type_add" aria-label="Добавить новое фото">+</button>
      </section>
      <section class="gallery" aria-label="Фотогалерея">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <form class="modal-form" name="profile-edit" novalidate>
          <h2 class="modal-form__title">Редактировать профиль</h2>
          <input type="text" name="username" class="modal-form__field" placeholder="Ваше имя" id="profile-username" required>
          <p class="modal-form__error profile-username-error">Ошибка</p>
          <input type="text" name="status" class="modal-form__field" placeholder="Пара слов о себе"  id="profile-status" required>
          <p class="modal-form__error profile-status-error">Ошибка</p>
          <button type="submit" class="button modal-form__submit">Сохранить</button>
        </form>
        <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <form class="modal-form" name="card-add" novalidate>
          <h2 class="modal-form__title">Новое место</h2>
          <input type="text" name="name" class="modal-form__field" placeholder="Название" id="card-add-name" required>
          <p class="modal-form__error card-add-name-error">Ошибка</p>
          <input type="url" name="link" class="modal-form__field" placeholder="Сcылка на картинку" id="card-add-link" required>
          <p class="modal-form__error card-add-link-error">Ошибка</p>
          <button type="submit" class="button modal-form__submit">Сохранить</button>
        </form>
        <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_card-picture">
      <div class="popup__container">
        <figure class="big-picture">
          <img src="#" alt=" " class="big-picture__image">
          <figcaption class="big-picture__caption"></figcaption>
        </figure>
        <button class="popup__close-button" aria-label="Закрыть окно" type="button"></button>
      </div>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <div class="card__info">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like" aria-label="Поставить лайк"></button>
      </div>
      <button type="button" class="card__delete" aria-label="Удалить карточку"></button>
    </article>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
